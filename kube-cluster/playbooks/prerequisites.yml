---
- hosts: all
  user: ec2-user
  become: true
  vars_files:
  - env_variables
  tasks:
  - name: Disabling Swap on all nodes
    shell: swapoff -a

  - name: Commenting Swap entries in /etc/fstab
    replace:
     path: /etc/fstab
     regexp: '(.*swap*)'
     replace: '#\1'

  - name: disable SELinux
    command: setenforce 0

  - name: disable SELinux on reboot
    selinux:
     state: disabled
